name: Deploy to Staging

on:
    push:
        branches:
            - main
            - '**'  # Run on all branches
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
        environment:
            name: staging
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.workflow_run.head_sha || github.ref }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '16'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build application
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Prepare files for deployment
              run: |
                  # Remove files/directories that shouldn't be deployed
                  rm -rf .git .github node_modules
                  find . -name ".env*.local" -type f -delete || true

            - name: Verify SSH key
              run: |
                  if [ -z "${{ secrets.STAGING_EC2_SSH_KEY }}" ]; then
                      echo "Error: STAGING_EC2_SSH_KEY secret is not set"
                      exit 1
                  fi
                  # Check if key starts with proper header
                  echo "${{ secrets.STAGING_EC2_SSH_KEY }}" | head -1 | grep -q "BEGIN.*PRIVATE KEY" || {
                      echo "Warning: SSH key may not be in correct format (should start with -----BEGIN ... PRIVATE KEY-----)"
                  }

            - name: Copy files to staging EC2
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.STAGING_EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT }}
                  source: "."
                  target: "/home/ubuntu/app-staging"
                  strip_components: 0

            - name: Deploy to staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT }}
                  command_timeout: 30m
                  script: |
                      cd /home/ubuntu/app-staging
                      docker-compose down || true
                      docker-compose up -d --build
                      docker image prune -f
                      docker-compose ps

            - name: Health check staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT }}
                  script: |
                      sleep 10
                      curl -f http://localhost:3000 || exit 1
