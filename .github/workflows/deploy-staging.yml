name: Deploy to Staging

on:
    # Trigger after CI workflow completes successfully on main branch
    workflow_run:
        workflows: ["CI - Build and Test"]
        types:
            - completed
        branches:
            - main
    # Allow manual triggering
    workflow_dispatch:

jobs:
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        # Only run if the triggering workflow succeeded
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        environment:
            name: staging
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # Checkout the commit that triggered the original workflow
                  ref: ${{ github.event.workflow_run.head_sha }}
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '16'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci --legacy-peer-deps
            
            - name: Build application
              run: npm run build
              env:
                  NODE_ENV: production
            
            - name: Copy files to staging EC2
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  source: "."
                  target: "/home/${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}/app-staging"
                  strip_components: 0
                  exclude: |
                      .git
                      .github
                      node_modules
                      .env.local
                      .env*.local
            
            - name: Deploy to staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  script: |
                      cd /home/${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}/app-staging
                      docker-compose down || true
                      docker-compose up -d --build
                      docker image prune -f
                      docker-compose ps
            
            - name: Health check staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  script: |
                      sleep 10
                      curl -f http://localhost:3000 || exit 1

