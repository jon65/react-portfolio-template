name: CI/CD Pipeline build stage

on:
    push: 
        branches:
            - main
    workflow_dispatch:

jobs:
    # BUILD PHASE: Compile code and dependencies
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '16'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci --legacy-peer-deps
            
            - name: Build application
              run: npm run build
              env:
                  NODE_ENV: production
            
            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      .next
                      public
                      package.json
                      package-lock.json
                      next.config.js
                      dockerfile
                      docker-compose.yml
                  retention-days: 1
