name: CI/CD Pipeline

on:
    push: 
        branches:
            - main
    workflow_dispatch:

jobs:
    # BUILD PHASE: Compile code and dependencies
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
            
            - name: Install dependencies
              run: npm ci --legacy-peer-deps
            
            - name: Build application
              run: npm run build
              env:
                  NODE_ENV: production
            
            - name: Upload build artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: build-artifacts
                  path: |
                      .next
                      public
                      package.json
                      package-lock.json
                      next.config.js
                      dockerfile
                      docker-compose.yml
                  retention-days: 1

    # TEST PHASE: Test build artifacts
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'npm'
            
            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-artifacts
                  path: .
            
            - name: Install dependencies
              run: npm ci --legacy-peer-deps
            
            - name: Run linter
              run: npm run lint
              continue-on-error: true
            
            - name: Run tests
              run: npm run test || echo "No tests configured"
              continue-on-error: true

    # STAGING PHASE: Deploy to staging environment (production-like)
    staging:
        name: Staging
        runs-on: ubuntu-latest
        needs: [build, test]
        environment:
            name: staging
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-artifacts
                  path: .
            
            - name: Copy files to staging EC2
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  source: "."
                  target: "/home/${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}/app-staging"
                  strip_components: 0
                  exclude: |
                      .git
                      .github
                      node_modules
                      .env.local
                      .env*.local
            
            - name: Deploy to staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  script: |
                      cd /home/${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}/app-staging
                      docker-compose down || true
                      docker-compose up -d --build
                      docker image prune -f
                      docker-compose ps
            
            - name: Health check staging
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.STAGING_EC2_HOST || secrets.EC2_HOST }}
                  username: ${{ secrets.STAGING_EC2_USER || secrets.EC2_USER }}
                  key: ${{ secrets.STAGING_EC2_SSH_KEY || secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.STAGING_EC2_PORT || secrets.EC2_PORT || 22 }}
                  script: |
                      sleep 10
                      curl -f http://localhost:3000 || exit 1

    # DEPLOYMENT PHASE: Deploy to production
    deploy:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build, test, staging]
        environment:
            name: production
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Download build artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-artifacts
                  path: .
            
            - name: Copy files to production EC2
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.EC2_PORT || 22 }}
                  source: "."
                  target: "/home/${{ secrets.EC2_USER }}/app"
                  strip_components: 0
                  exclude: |
                      .git
                      .github
                      node_modules
                      .env.local
                      .env*.local
            
            - name: Deploy to production
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.EC2_PORT || 22 }}
                  script: |
                      cd /home/${{ secrets.EC2_USER }}/app
                      docker-compose down || true
                      docker-compose up -d --build
                      docker image prune -f
                      docker-compose ps
            
            - name: Health check production
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USER }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  port: ${{ secrets.EC2_PORT || 22 }}
                  script: |
                      sleep 10
                      curl -f http://localhost:3000 || exit 1

